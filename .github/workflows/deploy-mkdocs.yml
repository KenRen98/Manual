name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches:
      - mkdocs  # Trigger the workflow on push to mkdocs branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Source
      uses: actions/checkout@v2
      with:
        ref: mkdocs  # Checkout code from mkdocs branch

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install MkDocs and dependencies
      run: |
        pip install mkdocs
        pip install mkdocs-material  # Install any themes or plugins you're using

    - name: Build Project
      run: mkdocs build --verbose

    - name: Setup CNAME
      run: echo 'manual.mr-leaves.com' > ./site/CNAME  # Create CNAME file in ./site

    # Delete all files in main branch
    - name: Cleanup main branch
      run: |
        git fetch origin main:main
        git checkout main
        git rm -r *
        git commit -m "Cleanup main branch"
        git push origin main

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./site  # The directory where MkDocs builds the site, usually './site'
        publish_branch: main  # Publish to main branch for GitHub Pages
